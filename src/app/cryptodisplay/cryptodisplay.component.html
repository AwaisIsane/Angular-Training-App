<div class="flex-container">
  <div class="inputArea">
    <form [formGroup]="grphForm" (ngSubmit)="getGraphData()">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Crypto</mat-label>
          <select
            #fsym
            matNativeControl
            required
            (change)="onSelectChange(fsym.value)"
          >
            <option [value]="cur" *ngFor="let cur of currencyListD">
              {{ cur }}
            </option>
          </select>
        </mat-form-field>
        <mat-chip-list aria-label="Currency selection">
          <mat-chip *ngFor="let cur of currencyList" (removed)="removeC(cur)"
            >{{ cur }}
            <button matChipRemove>
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip>
        </mat-chip-list>
        <br />
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Currency</mat-label>
          <select formControlName="currency" matNativeControl required>
            <option value="usd">USD</option>
            <option value="inr">INR</option>
          </select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>start_date</mat-label>
          <div class="date-select-area">
            <div>
              <input matInput [matDatepicker]="picker" formControlName="start_date"/>
            </div>
            <div>
              <mat-datepicker-toggle matSuffix [for]="picker">
              </mat-datepicker-toggle>
            </div>
            <mat-datepicker #picker></mat-datepicker>
          </div>
          <mat-hint>MM/DD/YYYY</mat-hint>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
          <div class="date-select-area">
            <div>
              <input matInput [matDatepicker]="picker2" formControlName="end_date"/>
            </div>
            <div>
              <mat-datepicker-toggle matSuffix [for]="picker2">
              </mat-datepicker-toggle>
            </div>
            <mat-datepicker #picker2></mat-datepicker>
          </div>
          <mat-hint>MM/DD/YYYY</mat-hint>
        </mat-form-field>
      </div>
      <div>
        <button mat-flat-button type="submit" color="primary" >
          GetGraph
        </button>
      </div>
      <span>{{ errMessage }}</span>
    </form>
  </div>
  <div class="graphContainer">
    <canvas baseChart height="500" width="1000"
      [type]="'line'"
      [data]="lineChartData"
      [options]="lineChartOptions" 
       [legend]="lineChartLegend"> 
    </canvas>
  </div>
  
</div>
