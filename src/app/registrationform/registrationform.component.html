<p>
    <mat-card>
      <mat-card-title>Login</mat-card-title>
  <mat-card-content>
  <form [formGroup]="regform" (ngSubmit)="register()">
    <p>
      <mat-form-field>
        <input type="text" matInput placeholder="Username" formControlName="username">
        <mat-error *ngIf="regform.controls.username.invalid">{{getErrorMessageUsername()}}</mat-error>
      </mat-form-field>
    </p>
  
    <p>
      <mat-form-field>
        <input type="password" matInput placeholder="Password" formControlName="password">
        <mat-error *ngIf="regform.controls.password.invalid">{{getErrorMessagePassword()}}</mat-error>
      </mat-form-field>
    </p>

    <p>
        <mat-form-field>
          <input type="text" matInput placeholder="fname" formControlName="fname">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Lname" formControlName="lname">
        </mat-form-field>
      </p>
  
    <p *ngIf="error" class="error">
      {{ error }}
    </p>
  
    <div class="button">
      <button type="submit" mat-raised-button color="primary" [disabled]="regform.invalid">Register</button>
    </div>
  
  </form>
  </mat-card-content>
  <div class="button">
    <button mat-raised-button type="button" color="primary" (click)="this.router.navigate(['./login'])">gotoLogin</button>
  </div>
  </mat-card>
