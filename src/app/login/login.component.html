<p>{{message}}</p>
<p>
  <mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="loginform" (ngSubmit)="login()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="email" formControlName="username">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>

  <p *ngIf="error" class="error">
    {{ error }}
  </p>

  <div class="button">
    <button type="submit" mat-raised-button color="primary" [disabled]="loginform.invalid">Login</button>
  </div>

</form>
</mat-card-content>
<div class="button">
  <button mat-raised-button type="button" color="primary" (click)="onSubmit()">register</button>
</div>
</mat-card>
